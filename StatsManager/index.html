<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Manager</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 align-items-center">
    <card id="crdAwayTeam" class="col-6 d-flex flex-column justify-content-center align-items center">
        <div class="col-12 card-header d-flex justify-content-center">
            <h1>Away Team</h1>
        </div>

        <form id="frmAwayRoster" class="col-9 offset:3 form-control">

        </form>

        <div id="divAwayScore" class="d-flex flex-column justify-content-center align-items-center">
            <h3>Score:</h3>
            <h1>0</h1>
            <button id="btnAwayGoal" class="btn btn-primary col-6 text-center">GOAL!</button>
            <button id="btnSetAwayScore" class="btn btn-secondary col-6 text-center">Set Score</button>
            <input id="intSetAwayScore" type="int" placeholder="Input Away Score" aria-label="Input Away Score" style="display:none">
            <button id="btnInputAway" class="btn btn-secondary col-3 text-center d-none">Done!</button>
        </div>
    </card>

    <card id="crdHomeTeam" class="col-6 d-flex flex-column justify-content-center align-items center">
        <div class="col-12 card-header d-flex justify-content-center">
            <h1>Home Team</h1>
        </div>

        <form id="frmHomeRoster" class="col-9 offset:3 form-control">

        </form>

        <div id="divHomeScore" class="d-flex flex-column justify-content-center align-items-center">
            <h3>Score:</h3>
            <h1>0</h1>
            <button id="btnHomeGoal" class="btn btn-primary col-6 text-center">GOAL!</button>
            <button id="btnSetHomeScore" class="btn btn-secondary col-6 text-center">Set Score</button>
            <input id="intSetHomeScore" type="int" placeholder="Input Home Score" aria-label="Input Home Score" style="display:none">
            <button id="btnInputHome" class="btn btn-secondary col-3 text-center d-none">Done!</button>
        </div>
    </card>
    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script scr="js\lib\bootstrap.bundle.min.js"></script>
    
    <script>
        let awayScore = 0;
        let homeScore = 0;

        // GOAL! Buttons
        $(document).on('click','#btnAwayGoal',function(){
            awayScore++;
            $('#divAwayScore h1').replaceWith("<h1>" + (awayScore) + "</h1");
        })

        $(document).on('click','#btnHomeGoal',function(){
            homeScore++;
            $('#divHomeScore h1').replaceWith("<h1>" + (homeScore) + "</h1");
        })

        // Set Score and Return Buttons
        $(document).on('click','#btnSetAwayScore',function(){
            $('#btnSetAwayScore').slideUp();
            $('#intSetAwayScore').slideDown();
            $('#btnInputAway').removeClass("d-none").slideDown();
        })

        $(document).on('click','#btnInputAway',function(){
            awayScore = $('#intSetAwayScore').val();
            $('#btnSetAwayScore').slideDown();
            $('#intSetAwayScore').slideUp();
            $('#btnInputAway').slideUp().addClass("d-none");

            $('#divAwayScore h1').replaceWith("<h1>" + (awayScore) + "</h1");
        })

        $(document).on('click','#btnSetHomeScore',function(){
            $('#btnSetHomeScore').slideUp();
            $('#intSetHomeScore').slideDown();
            $('#btnInputHome').removeClass("d-none").slideDown();
        })

        $(document).on('click','#btnInputHome',function(){
            homeScore = $('#intSetHomeScore').val();
            $('#btnSetHomeScore').slideDown();
            $('#intSetHomeScore').slideUp();
            $('#btnInputHome').slideUp().addClass("d-none");

            $('#divHomeScore h1').replaceWith("<h1>" + (homeScore) + "</h1");
        })

    </script>
</body>
</html>
